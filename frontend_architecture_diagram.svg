<svg viewBox="0 0 600 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="500" fill="white"/>
  
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#333">Frontend Architecture</text>
  
  <!-- User Browser -->
  <rect x="220" y="70" width="160" height="80" rx="8" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="300" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">User Browser</text>
  <text x="300" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(Client Layer)</text>
  
  <!-- Arrow from User Browser to Frontend -->
  <path d="M300 150 L300 180" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="310" y="170" font-family="Arial, sans-serif" font-size="9" fill="#666">HTTP Requests</text>
  
  <!-- Frontend (Vercel) -->
  <rect x="180" y="190" width="240" height="100" rx="8" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="300" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Frontend (Vercel)</text>
  <text x="300" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">React + Vite +</text>
  <text x="300" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Tailwind UI</text>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#4caf50" font-style="italic">(Presentation Layer)</text>
  
  <!-- Arrow from Frontend to Backend -->
  <path d="M300 290 L300 320" stroke="#333" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="310" y="310" font-family="Arial, sans-serif" font-size="9" fill="#666">API Calls</text>
  
  <!-- Backend API (Render) -->
  <rect x="220" y="330" width="160" height="80" rx="8" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="300" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Backend API</text>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">(Render)</text>
  <text x="300" y="395" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ff9800" font-style="italic">(Service Layer)</text>
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  

  
  <!-- Technology Stack Info -->
  <rect x="450" y="70" width="140" height="240" fill="#f5f5f5" stroke="#ccc" stroke-width="1" rx="5"/>
  <text x="520" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#333">Tech Stack</text>
  
  <!-- Client Tier -->
  <text x="460" y="110" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1976d2">Client Tier:</text>
  <text x="460" y="125" font-family="Arial, sans-serif" font-size="9" fill="#666">• Web Browser</text>
  <text x="460" y="138" font-family="Arial, sans-serif" font-size="9" fill="#666">• HTML/CSS/JS</text>
  
  <!-- Presentation Tier -->
  <text x="460" y="160" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4caf50">Presentation:</text>
  <text x="460" y="175" font-family="Arial, sans-serif" font-size="9" fill="#666">• React 18</text>
  <text x="460" y="188" font-family="Arial, sans-serif" font-size="9" fill="#666">• Vite</text>
  <text x="460" y="201" font-family="Arial, sans-serif" font-size="9" fill="#666">• Tailwind CSS</text>
  <text x="460" y="214" font-family="Arial, sans-serif" font-size="9" fill="#666">• Vercel Hosting</text>
  
  <!-- Service Tier -->
  <text x="460" y="235" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ff9800">Service:</text>
  <text x="460" y="250" font-family="Arial, sans-serif" font-size="9" fill="#666">• Node.js</text>
  <text x="460" y="263" font-family="Arial, sans-serif" font-size="9" fill="#666">• Express.js</text>
  <text x="460" y="276" font-family="Arial, sans-serif" font-size="9" fill="#666">• REST APIs</text>
  <text x="460" y="289" font-family="Arial, sans-serif" font-size="9" fill="#666">• Render Hosting</text>
  
  <!-- Data Flow Indicators -->
  <circle cx="120" cy="110" r="25" fill="#e3f2fd" stroke="#1976d2" stroke-width="2"/>
  <text x="120" y="118" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1976d2">1</text>
  <text x="80" y="140" font-family="Arial, sans-serif" font-size="9" fill="#666">User Interaction</text>
  
  <circle cx="120" cy="240" r="25" fill="#e8f5e8" stroke="#4caf50" stroke-width="2"/>
  <text x="120" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4caf50">2</text>
  <text x="75" y="270" font-family="Arial, sans-serif" font-size="9" fill="#666">UI Rendering &amp;</text>
  <text x="85" y="282" font-family="Arial, sans-serif" font-size="9" fill="#666">State Management</text>
  
  <circle cx="120" cy="370" r="25" fill="#fff3e0" stroke="#ff9800" stroke-width="2"/>
  <text x="120" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ff9800">3</text>
  <text x="75" y="400" font-family="Arial, sans-serif" font-size="9" fill="#666">Business Logic &amp;</text>
  <text x="85" y="412" font-family="Arial, sans-serif" font-size="9" fill="#666">API Processing</text>
</svg>